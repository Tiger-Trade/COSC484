<!DOCTYPE html>
<html lang="en" class>
<head>
    <meta charset="utf-8">
	<title>Buy and Sell</title>
	<link rel="stylesheet" type="text/css" href="TigerTrade.css"/>
</head>
<body>
	<header>
		<h1>Buy and Sell</h1>
        <a href="#cart">Cart</a>
	</header>
	<section id="buy">
		<h2>Buy</h2>
		<div class="item">
			<img src="item1.jpg" alt="Item 1">
			<h3>Item 1</h3>
			<p>Description of item 1.</p>
			<p>Price: $50</p>
			<button>Buy Now</button>
            <button data-id="1">Add to Cart</button>
		</div>
		<div class="item">
			<img src="item2.jpg" alt="Item 2">
			<h3>Item 2</h3>
			<p>Description of item 2.</p>
			<p>Price: $75</p>
			<button>Buy Now</button>
            <button data-id="1">Add to Cart</button>
		</div>
		<div class="item">
			<img src="item3.jpg" alt="Item 3">
			<h3>Item 3</h3>
			<p>Description of item 3.</p>
			<p>Price: $15</p>
			<button>Buy Now</button>
            <button data-id="1">Add to Cart</button>
		</div>
		<div class="item">
			<img src="item4.jpg" alt="Item 4">
			<h3>Item 4</h3>
			<p>Description of item 4.</p>
			<p>Price: $5</p>
			<button>Buy Now</button>
            <button data-id="1">Add to Cart</button>
		</div>
	</section>
	<section id="sell">
		<h2>Sell</h2>
		<form>
			<label for="item-name">Item Name:</label>
			<input type="text" id="item-name" name="item-name">
			<label for="item-description">Description:</label>
			<textarea id="item-description" name="item-description"></textarea>
			<label for="item-price">Price:</label>
			<input type="text" id="item-price" name="item-price">
			<button type="submit">Sell Now</button>
		</form>
	</section>
    <section id="cart">
		<h2>Cart</h2>
		<ul id="cart-items">
		</ul>
		<p id="cart-total">Total: $0</p>
		<button id="clear-cart">Clear Cart</button>
	</section>

	<footer>
		<p>Â© 2023 Buy and Sell</p>
	</footer>

    <script src="TigerTrade.js"></script>
</body>
</html>
